<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<dom-module id="logical-tooltip">
<style>
	:host {
		--paper-tooltip: {
			font-size: 18px;
			margin-right: 5px;
		};
	}
</style>
<template>
	<span id="tip-content">
		<content></content>
	</span>
	<paper-tooltip position="left" animation-delay="150" for="tip-content" id="paperTooltip">[[tip]]</paper-tooltip>
</template>
</dom-module>
<script>
	Polymer({
		is: 'logical-tooltip',
	});
</script>
